<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Upload Your Files</h1>

    <!-- ফাইল আপলোড ফর্ম -->

    <button type="submit">Upload</button>
</form>
<div id="gallery"></div>
    </form>

    <h2>Uploaded Files</h2>
    <div id="gallery">
        <!-- আপলোড করা ফাইলগুলো এখানে দেখানো হবে -->
    </div>

    <script src="script.js"></script>
</body>
</html>
